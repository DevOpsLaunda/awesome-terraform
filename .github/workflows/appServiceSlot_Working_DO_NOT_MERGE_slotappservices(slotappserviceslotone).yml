# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - slotappservices(slotappserviceslotone)

on:
  push:
    branches:
      - appServiceSlot_Working_DO_NOT_MERGE

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'

    - name: Install Python dependencies
      run: |
        python3 -m venv env
        source env/bin/activate
        pip install -r requirements.txt
    - name: Zip the application files
      run: zip -r myapp.zip .

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'slotappservices'
        slot-name: 'slotappserviceslotone'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_47cd3cee889b4921957337dcf7a69d7b }}
        package: './myapp.zip'